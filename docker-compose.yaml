version: '3.3'
volumes:
  postgres_volume:
services:
  auth:
    image: auth
    container_name: auth
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${GRPC_PORT}:${GRPC_PORT}
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:14-alpine3.17
    container_name: postgres
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -q -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 60s
  migrator:
    image: migrator
    container_name: migrator
    build:
      context: .
      dockerfile: migrator.Dockerfile
    restart: on-failure
    env_file:
      - .env
