name: deploy
on:
  push:
    tags: ['[0-9].[0-9]+.[0-9]+']
env:
    AUTH_IMAGE: "andreidubov/auth"
    MIGRATOR_IMAGE: "andreidubov/migrator"
    POSTGRES_IMAGE: "postgres"
    POSTGRES_TAG: "14-alpine3.17"
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          args: --timeout=30m --config=./.golangci.pipeline.yaml --issues-exit-code=0
  test:
    needs: [lint]
    strategy:
      matrix:
        go-version: [1.21.x, 1.22.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: go test ./...
  publish:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Lint auth Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: ./auth.Dockerfile
    - name: Lint migrator Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: ./migrator.Dockerfile
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push auth docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./auth.Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth:latest,
              ${{ secrets.DOCKERHUB_USERNAME }}/auth:${{ github.ref_name }}
    - name: Build and push migrator docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./migrator.Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/migrator:latest,
              ${{ secrets.DOCKERHUB_USERNAME }}/migrator:${{ github.ref_name }}
  deploy:
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "./deploy/docker-compose.yaml"
          target: "auth"
          strip_components: 1
      - name: Deploy to Selectel Cloud via SSH action
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: AUTH_IMAGE,MIGRATOR_IMAGE,POSTGRES_IMAGE,POSTGRES_TAG
          script: | 
            # Set env variables for the docker-compose file
            export TAG=${{ github.ref_name }}
            export AUTH_IMAGE=$(echo $AUTH_IMAGE)
            export MIGRATOR_IMAGE=$(echo $MIGRATOR_IMAGE)
            export POSTGRES_IMAGE=$(echo $POSTGRES_IMAGE)
            export POSTGRES_TAG=$(echo $POSTGRES_TAG)

            # Create .env file
            mkdir -p ./auth/config
            # echo "TAG=${{ github.ref_name }}" > ./auth/config/.env
            # echo "AUTH_IMAGE=$AUTH_IMAGE" >> ./auth/config/.env
            # echo "MIGRATOR_IMAGE=$MIGRATOR_IMAGE" >> ./auth/config/.env
            # echo "POSTGRES_IMAGE=$POSTGRES_IMAGE" >> ./auth/config/.env
            # echo "POSTGRES_TAG=$POSTGRES_TAG" >> ./auth/config/.env
            
            echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" > ./auth/config/.env
            echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> ./auth/config/.env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> ./auth/config/.env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> ./auth/config/.env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> ./auth/config/.env
            echo "POSTGRES_SSL_MODE=${{ secrets.POSTGRES_SSL_MODE }}" >> ./auth/config/.env
            echo "MIGRATION_DIR=${{ secrets.MIGRATION_DIR }}" >> ./auth/config/.env
            echo "GRPC_HOST=${{ secrets.GRPC_HOST }}" >> ./auth/config/.env
            echo "GRPC_PORT=${{ secrets.GRPC_PORT }}" >> ./auth/config/.env
            echo "PASSWORD_SALT=${{ secrets.PASSWORD_SALT }}" >> ./auth/config/.env

            # Login into DockerHub
            # echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Run a new container from a new image
            cd ./auth
            docker-compose -f ./deploy/docker-compose.yaml --env-file ./config/.env stop
            docker-compose -f ./deploy/docker-compose.yaml --env-file ./config/.env rm -f
            docker-compose -f ./deploy/docker-compose.yaml --env-file ./config/.env build auth migrator 
            docker-compose -f ./deploy/docker-compose.yaml --env-file ./config/.env up -d --force-recreate postgres migrator auth